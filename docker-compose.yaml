version: "3"
services:
  db: &DB
    image: postgres:9.4.5
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hello_prod
    volumes:
       - pgdata:/var/lib/postgresql/data

  #prod:
    #build: .
    #ports:
      #- 8080:8080
    #environment: &ENV
      #DATABASE_URL: ecto://user:password@db/hello_prod
    #depends_on:
      #- "db"
    #links:
      #- db:db

  dev:
    build: .
    ports:
      - 4000:4000
    volumes:
      - .:/app
    environment: &ENV
      DATABASE_URL: ecto://user:password@db/hello_dev
    depends_on:
      - "db"
    links:
      - db:db

volumes:
  pgdata:
